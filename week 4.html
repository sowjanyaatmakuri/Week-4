<!DOCTYPE html>
<html lang="en">
<head>
<style>
.body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.task-manager {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.h1 {
    text-align: center;
    color: #333;
}

.tasks {
    margin-top: 20px;
}

.task-input {
    display: flex;
    margin-bottom: 10px;
}

.input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.button {
    padding: 8px 12px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

</style>
</head>
<body>
    <div class="task-manager">
        <h1>Task Manager</h1>
        <div class="tasks">
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="Add new task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
